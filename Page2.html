<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vaccine</title>
        <link rel="shortcut icon" href="images/emman logo transparent.png">
        <link rel="stylesheet" type="text/css" href="css/vaccine-style.css">
        <script src="js/homepage-script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="logo-name-header">
                    <img src="images/emman logo.png" width="50px" height="50px" alt="emman logo">
                    Mingala, INC.
                </div>
                <div class="buttons">
                    <a class="menu" href="index.html">
                        <div class="home">Home</div>
                    </a>
                    <a class="menu" href="Page2.html">
                        <div class="vaccine">Vaccine</div>
                    </a>
                    <a class="menu" href="Page3.html">
                        <div class="stats">Statistics</div>
                    </a>
                    <a class="menu" href="index.html#contacts">
                        <div class="contacts">Contacts</div>
                    </a>
                </div>
            </div>


            <div class="grid-container">
                <div class="grid-item grid-item-1">
                    <div class="flex-container">
                        <div class="flex-item vaccine-header">
                            <h1>Covid 19 Vaccines</h1>
                        </div>
                        
                    </div>
                    
                </div>
                <div class="grid-item grid-item-2">
                    <div class="flex-container">
                        <div class="flex-item left-to-right">
                            <img class="img" src="images/vaccines/jandj.jpg" width="300px" height="200px" alt="johnson and johnson vaccine">
                            <a href="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/different-vaccines/janssen.html">
                                <div class="img-overlay">
                                    <div class="img-title">Johnson & Johnson</div>
                                    <div class="img-desc">Tap to learn more</div>
                                </div>
                            </a>
                        </div>
                        <div class="flex-item top">
                            <img class="img" src="images/vaccines/astra.jpg" width="300px" height="200px" alt="AstraZeneca vaccine">
                            <a href="https://www.health.gov.au/sites/default/files/documents/2021/04/covid-19-vaccination-information-on-covid-19-astrazeneca-vaccine_0.pdf">
                                <div class="img-overlay">
                                    <div class="img-title">AstraZeneca</div>
                                    <div class="img-desc">Tap to learn more</div>
                                </div>
                            </a>
                        </div>

                        <div class="flex-item right-to-left">
                            <img class="img" src="images/vaccines/moderna.jpg" width="300px" height="200px" alt="Moderna vaccine">
                            <a href="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/different-vaccines/Moderna.html">
                                <div class="img-overlay">
                                    <div class="img-title">Moderna</div>
                                    <div class="img-desc">Tap to learn more</div>
                                </div>
                            </a>
                        </div>

                        <div class="flex-item left-to-right">
                            <img class="img" src="images/vaccines/pfizer.png" width="300px" height="200px" alt="Pfizer vaccine">
                            <a href="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/different-vaccines/Pfizer-BioNTech.html">
                                <div class="img-overlay">
                                    <div class="img-title">Pfizer</div>
                                    <div class="img-desc">Tap to learn more</div>
                                </div>
                            </a>
                        </div>
                        <div class="flex-item bottom">
                            <img class="img" src="images/vaccines/sinovac.png" width="300px" height="200px" alt="sinovac vaccine">
                            <a href="https://www.who.int/news-room/feature-stories/detail/the-sinovac-covid-19-vaccine-what-you-need-to-know">
                                <div class="img-overlay">
                                    <div class="img-title">Sinovac</div>
                                    <div class="img-desc">Tap to learn more</div>
                                </div>
                            </a>
                        </div>
                        <div class="flex-item right-to-left">
                            <img class="img" src="images/vaccines/sputnik.jpg" width="300px" height="200px" alt="Sputnik vaccine">
                            <a href="https://www.healthline.com/health/adult-vaccines/sputnik-v">
                                <div class="img-overlay">
                                    <div class="img-title">Sputnik</div>
                                    <div class="img-desc">Tap to learn more</div>
                                </div>
                            </a>
                        </div>

                    </div>
                </div>
            </div>


            <div class="page-footer">
                <div class="fade-up menu-links">
                    <p><a href="index.html">Home</a></p>
                    <p><a href="Page2.html">Vaccines</a></p>
                    <p><a href="Page3.html">COVID 19 Statistics</a></p>
                </div>
                <div class="fade-up logo-and-name">
                    <img src="images/emman logo.png" width="50px" height="50px" alt="emman logo">
                    <p>Mingala, INC.</p>
                </div>  
            </div>
        </div>
    </body>
</html>
